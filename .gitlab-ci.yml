  - deploy

deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to staging server!"
  environment:
    name: staging
    url: https://www.jamieguerrero.com/gitlab
  only:
  - master

before_script:
 - apt-get update -qq && apt-get install -y -qq sshpass

deploy_stage:
  stage: deploy
  environment:
    name: staging
    url: https://www.jamieguerrero.com/gitlab
  only:
    - master
  script:
    - rm ./package-lock.json
    - ls
    - sshpass -V
    - export SSHPASS=$USER_PASS
    - sshpass -e scp -o stricthostkeychecking=no -r . jamiegue@jamieguerrero.com:/var/www/gitlab
